<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Rock Paper Scissors</h1>
        
        <div class="score-board">
            <div class="score">
                <span>Player: </span>
                <span id="player-score">0</span>
            </div>
            <div class="score">
                <span>Computer: </span>
                <span id="computer-score">0</span>
            </div>
        </div>

        <div class="choices">
            <button class="choice-btn" data-choice="rock">✊ Rock</button>
            <button class="choice-btn" data-choice="paper">✋ Paper</button>
            <button class="choice-btn" data-choice="scissors">✌️ Scissors</button>
        </div>

        <div class="result">
            <p id="round-result">Make your choice!</p>
            <p id="choices-display"></p>
        </div>

        <button id="reset-btn">Reset Game</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
